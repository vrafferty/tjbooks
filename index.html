<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>TJ Books Printing Calculator</title>
</head>

<body>
    <div class="container form-container">
        <div class="row pt-2">
            <h2 class="h2 px-5 mt-5" id="title">TJ Books Printing Calculator</h2>

            <div class="col-md-6 left px-5 mt-2">
                <form>

                    <!--Customer Select-->
                    <div class="row">
                        <div class="col-md-5 pt-2 mb-3 needed">
                            <select id="customer-select" class="form-select form-select-sm"
                                aria-label=".form-select-sm example" placeholder="cust">
                                <option selected>Customer Name</option>

                                <option value="customer-1">Cambridge</option>
                                <option value="customer-2">OUP</option>
                                <option value="customer-3">Faber</option>
                            </select>
                        </div>

                        <!--Print Method -->
                        <div class="col-md-5 pt-2 mb-3">
                            <select required id="print-method" class=" needed form-select form-select-sm"
                                aria-label=".form-select-sm example">
                                <option selected value="none">Print Method</option>
                                <option value="litho"> Litho</option>
                                <option value="digital"> Digital</option>
                                <option value="single"> IX Single Paper</option>
                                <option value="mixed"> IX Mixed Media</option>
                            </select>
                        </div>
                    </div>

                    <!--Paper-Type Select-->
                    <div class="row">
                        <div class="col-md-5 pt-2 mb-3">
                            <select required id="paper-type" class="needed form-select form-select-sm"
                                aria-label=".form-select-sm example">
                                <option selected disabled>Paper Type</option>
                            </select>
                        </div>
                        <div class="col-md-5 pt-2 mb-3">
                            <select required id="grammage" class="needed form-select form-select-sm"
                                aria-label=".form-select-sm example">
                                <option selected disabled>Paper Grammage</option>

                            </select>
                        </div>
                    </div>

                    <!--Extent Section-->
                    <div class="row">
                        <div class="col-md-5 mb-3 pt-3">
                            <label for="extent" class="col-form-label col-form-label-sm">Extent (Pages):</label>
                            <div>
                                <input required type="text" class="needed form-control form-control-sm" id="extent"
                                    placeholder="Enter Extent">
                            </div>
                        </div>

                        <!--Quantity-->
                        <div class="col-md-5 mb-3 pt-3">
                            <label for="qty" class="col-form-label col-form-label-sm"> Quantity:</label>
                            <div>
                                <input required type="text" class="needed form-control form-control-sm" id="qty"
                                    placeholder="Enter Quantity">
                            </div>
                        </div>
                    </div>

                    <!--Trim Height-->
                    <div class="row">
                        <div class="col-md-5 mb-3 pt-3">
                            <label for="trim-height" class="col-form-label col-form-label-sm">Trim Height
                                (mm):</label>
                            <div>
                                <input required type="text" class="needed form-control form-control-sm" id="trim-height"
                                    placeholder="Enter Trim Height">
                            </div>
                        </div>

                        <!--Trim Width-->
                        <div class="col-md-5 mb-3 pt-3">
                            <label for="trim-width" class=" col-form-label col-form-label-sm">Trim Width
                                (mm):</label>
                            <div>
                                <input required type="text" class="needed form-control form-control-sm" id="trim-width"
                                    placeholder="Enter Trim Width">
                            </div>
                        </div>
                    </div>


                    <!--Colour Select-->
                    <div class="row">
                        <div class="col-md-5 pt-2 mb-3">
                            <select required id="colourSelect" class="needed form-select form-select-sm">
                                <option selected disabled>Text Colour</option>
                                <option value="mono">Mono</option>
                                <option value="colour">Colour</option>
                            </select>
                        </div>

                        <!--Cover-->
                        <div class="col-md-5 pt-2 mb-3">
                            <select required id="coverSelect" class="needed form-select form-select-sm">
                                <option selected disabled>Cover Type</option>
                                <option value="limp4">Limp 4pp</option>
                                <option value="limp8">Limp 8pp</option>
                                <option value="cloth">Cloth</option>
                                <option value="ppc">PPC</option>
                            </select>
                        </div>
                    </div>


                    <!--Binding-->
                    <div class="row">
                        <div class="col-md-5 pt-2 mb-3">
                            <select required id="bindSelect" class="needed form-select form-select-sm">
                                <option selected disabled>Binding Type</option>
                                <option value="pbound">Perfect Bound</option>
                                <option value="notched">Notched</option>
                                <option value="sewn">Sewn</option>
                            </select>
                        </div>
                    </div>



                </form>


                <button id="submit" type="submit" class="btn mb-5 mt-3">SUBMIT</button>
            </div>




            <div class="col-md-6 right text-dark">
                <div class="results">
                    <h6 class="text-white text-center">RESULTS</h6>
                    <span id="results"></span>
                </div>
                <div>
                    <span id="notes"></span>
                </div>
            </div>

        </div>
    </div>

</body>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
